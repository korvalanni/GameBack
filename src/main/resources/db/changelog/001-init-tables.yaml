databaseChangeLog:
  - changeSet:
      id: 001
      author: sonya
      changes:
        - createTable:
            tableName: games
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: width
                  type: INT
              - column:
                  name: height
                  type: INT
              - column:
                  name: mines_count
                  type: INT
              - column:
                  name: completed
                  type: BOOLEAN
              - column:
                  name: field
                  type: TEXT
              - column:
                  name: version
                  type: BIGINT
